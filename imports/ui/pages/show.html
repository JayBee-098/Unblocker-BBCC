<template name="pages_show">
  <div class="container">
    <h1>Information:</h1>
    <ul class="collection">
      <li class="collection-item">
        <p>Name:</p>
        <p>{{show.name}}</p>
      </li>
      <li class="collection-item">
        <p>Alternative Names:</p>
        <p>
          <ul>
            {{#each show.altNames}}
              <li>{{this}}</li>
            {{/each}}
          </ul>
        </p>
      </li>
      <li class="collection-item">
        <p>Description:</p>
        <p>{{{show.description}}}</p>
      </li>
      <li class="collection-item">
        <p>MAL ID:</p>
        <p>{{show.malId}}</p>
      </li>
      <li class="collection-item">
        <p>Type:</p>
        <p>{{show.type}}</p>
      </li>
      <li class="collection-item">
        <p>Streamers:</p>
        <p>
          <ul>
            {{#each show.streamerUrls}}
              <li>
                <a target="_blank" href="{{url}}">{{streamer}} ({{type}})</a>
              </li>
            {{/each}}
          </ul>
        </p>
      </li>
      <li class="collection-item">
        <p>Update State:</p>
        <p>
          Last Start - {{show.lastUpdateStart}}
          <br>
          Last End - {{show.lastUpdateEnd}}
        </p>
      </li>
    </ul>

    <h1>Subbed:</h1>
    <div class="collection">
      {{#each episodes 'sub'}}
        <a href="{{pathFor 'episode' showId=showId translationType=translationType episodeNum=episodeNum}}" class="collection-item">
          <div class="row">
            <div class="col s6">Episode {{episodeNum}}</div>
            <div class="col s6">
              <ul class="right episode-streamer-list">
                {{#each streamers}}
                  <li>{{name}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
        </a>
      {{/each}}
    </div>

    <h1>Dubbed:</h1>
    <div class="collection">
      {{#each episodes 'dub'}}
        <a href="{{pathFor 'episode' showId=showId translationType=translationType episodeNum=episodeNum}}" class="collection-item">
          <div class="row">
            <div class="col s6">Episode {{episodeNum}}</div>
            <div class="col s6">
              <ul class="right episode-streamer-list">
                {{#each streamers}}
                  <li>{{name}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
        </a>
      {{/each}}
    </div>

    <h1>Raw:</h1>
    <div class="collection">
      {{#each episodes 'raw'}}
        <a href="{{pathFor 'episode' showId=showId translationType=translationType episodeNum=episodeNum}}" class="collection-item">
          <div class="row">
            <div class="col s6">Episode {{episodeNum}}</div>
            <div class="col s6">
              <ul class="right episode-streamer-list">
                {{#each streamers}}
                  <li>{{name}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
        </a>
      {{/each}}
    </div>
  </div>

  {{> components_loading_indicator_background state=updating}}
</template>
