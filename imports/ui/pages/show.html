<template name="pages_show">
  <div class="container">
    <ul class="collection">
      <li class="collection-item">
        <p>Name:</p>
        <p>{{show.name}}</p>
      </li>
      <li class="collection-item">
        <p>Alternative Names:</p>
        <p>
          <ul>
            {{#each show.altNames}}
              <li>{{this}}</li>
            {{/each}}
          </ul>
        </p>
      </li>
      <li class="collection-item">
        <p>Description:</p>
        <p>{{{show.description}}}</p>
      </li>
      <li class="collection-item">
        <p>MAL ID:</p>
        <p>{{show.malId}}</p>
      </li>
      <li class="collection-item">
        <p>Type:</p>
        <p>{{show.type}}</p>
      </li>
      <li class="collection-item">
        <p>Streamers:</p>
        <p>
          <ul>
            {{#each show.streamerUrls}}
              <li>
                <a target="_blank" href="{{url}}">{{streamer}} ({{type}})</a>
              </li>
            {{/each}}
          </ul>
        </p>
      </li>
      <li class="collection-item">
        <p>Update State:</p>
        <p>
          Last Start - {{show.lastUpdateStart}}
          <br>
          Last End - {{show.lastUpdateEnd}}
        </p>
      </li>
    </ul>
  </div>

  {{> components_loading_indicator_background state=updating}}
</template>
