<template name="components_carousel">
  {{# if getAppeared}}
    <div class="carousel" id="{{getId}}">
      {{#each image in images}}
        <img src="{{image}}" class="carousel-item" alt="image">
      {{/each}}
    </div>
  {{else}}
    <div class="carousel-detector" id="carousel-detector-{{getId}}" data-appear-top-offset="200" data-appear-left-offset="200">
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
  {{/if}}
</template>
