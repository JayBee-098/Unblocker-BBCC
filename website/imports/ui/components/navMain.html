<template name="components_nav_main">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <span id="navbar-breadcrumbs" class="brand-logo center">
          {{#each breadCrumbs}}
            <a href="{{url}}" class="breadcrumb">{{name}}</a>
          {{/each}}
          <a class="breadcrumb">{{pageTitle}}</a>
        </span>

        <a data-activates="navMainSide" class="button-collapse pointer">
          <i class="material-icons">menu</i>
        </a>
        <ul class="left hide-on-med-and-down">
          {{> components_sidenav_linksPublic}}
        </ul>
        <ul class="side-nav" id="navMainSide">
          {{> components_sidenav_linksPublic}}
        </ul>

        {{#autoForm schema='Schemas.animeSearch' id='navMainSearchForm' class='right hide-on-med-and-down'}}
          {{> afQuickField name='query'}}
        {{/autoForm}}
      </div>
    </nav>
  </div>
</template>

<template name="components_sidenav_linksPublic">
  {{> components_nav_main_link routeName='welcome' routeTitle='Home' activeWhen='welcome'}}
  {{> components_nav_main_link routeName='search' routeTitle='Anime' activeWhen='search|show|episode'}}
</template>

<template name="components_nav_main_link">
  <li class="{{isActiveRoute regex=activeWhen}}">
    <a href="{{pathFor routeName}}">{{routeTitle}}</a>
  </li>
</template>
