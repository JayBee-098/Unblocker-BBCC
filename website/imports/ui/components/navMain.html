<template name="components_nav_main">
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">

      <ul class="navbar-nav mr-auto">
        {{> components_nav_main_link_internal routeName='welcome' routeTitle='Home' activeWhen='welcome'}}
        {{> components_nav_main_link_internal routeName='search' routeTitle='Anime' activeWhen='search|show|episode'}}
        {{> components_nav_main_link_internal routeName='recent' routeTitle='Recent Episodes' activeWhen='recent'}}
        {{> components_nav_main_link_external href='https://github.com/Wicloz/AnimeSentinel/tree/meteor' title='GitHub'}}
        {{> components_nav_main_link_external href='https://animeold.wilcodeboer.me' title='Old Version'}}
      </ul>

      <ul class="navbar-nav">
        {{#if currentUser}}
          {{> components_nav_main_link_internal routeName='animeOverview' routeTitle='Anime Overview' activeWhen='animeOverview'}}
          {{> components_nav_main_link_internal routeName='manageProfile' routeTitle='Manage Profile' activeWhen='manageProfile'}}
          {{> components_nav_main_link_internal routeName='logOut' routeTitle='Log Out' activeWhen='logOut'}}
        {{else}}
          {{> components_nav_main_link_internal routeName='logIn' routeTitle='Log In' activeWhen='logIn'}}
          {{> components_nav_main_link_internal routeName='register' routeTitle='Register' activeWhen='register'}}
        {{/if}}
      </ul>

    </div>
  </nav>
  <div class="navbar-padder"></div>
</template>

<template name="components_nav_main_link_internal">
  <li class="nav-item {{isActiveRoute regex=activeWhen}}">
    <a class="nav-link" href="{{pathFor routeName}}">{{routeTitle}}</a>
  </li>
</template>

<template name="components_nav_main_link_external">
  <li class="nav-item">
    <a class="nav-link" target="_blank" rel="noopener" href="{{href}}">
      {{title}}
      <i class="fas fa-link"></i>
    </a>
  </li>
</template>
