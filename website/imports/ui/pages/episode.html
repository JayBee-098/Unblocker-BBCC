<template name="pages_episode">
  <div class="container">
    {{#each iframeError in iframeErrors}}
      {{#if $eq iframeError 'cloudflare'}}
        <ul class="collection">
          <li class="collection-item">Complete Cloudflare's challenge once to watch this video.</li>
          <li class="collection-item">
            The challenge is to wait for this to complete:<br>
            <img class="fullwidth" src="/images/cloudflare-challenge-simple.png">
          </li>
          <li class="collection-item"><a href="{{selectedSource.url}}" target="_blank">Click here to start the challenge.</a></li>
          <li class="collection-item">Close that tab and return here once the challenge is completed.</li>
        </ul>
      {{/if}}
      {{#if $eq iframeError 'mixed-content'}}
        <ul class="collection">
          <li class="collection-item">Disable mixed content protection to watch this video.</li>
          <li class="collection-item">
            Firefox:<br>
            <img class="disable-mixed-protection-image" src="/images/firefox-unsafe-1.png">
            <img class="disable-mixed-protection-image" src="/images/firefox-unsafe-2.png">
          </li>
          <li class="collection-item">
            Chrome:<br>
            <img class="disable-mixed-protection-image" src="/images/chrome-unsafe-1.png">
            <img class="disable-mixed-protection-image" src="/images/chrome-unsafe-2.png">
          </li>
        </ul>
      {{/if}}
    {{/each}}

    <div class="{{#if iframeErrors}}hidden{{/if}}" id="player-container-outer">
      <div id="player-container-inner">
        <iframe id="episode-frame" src="{{selectedSource.url}}"></iframe>
      </div>
    </div>

    {{#each episode in episodes}}
      <ul class="collection with-header">
        <li class="collection-header">
          <h6>{{episode.streamer.name}}</h6>
        </li>
        <li class="collection-item">
          {{#each source in episode.sources}}
            <a class="waves-effect waves-light btn {{#if flagsDisabled source.flags}}disabled{{/if}} {{#if $eq selectedSource.name source.name}}{{#if $eq selectedEpisode._id episode._id}}primary-color{{/if}}{{/if}}" data-episode="{{episode._id}}" data-source="{{source.name}}">
              {{source.name}}
              {{#each flag in source.flags}}
                {{#if showIcon flag}}
                  {{#if $eq flag 'x-frame-options'}}
                    {{>tooltippedIcon icon='block' iconClass='right' text='Abuses X-Frame-Options' position='right'}}
                  {{/if}}
                  {{#if $eq flag 'cloudflare'}}
                    {{>tooltippedIcon icon='cloud_off' iconClass='right' text='Uses Cloudflare Filtering' position='right'}}
                  {{/if}}
                  {{#if $eq flag 'mixed-content'}}
                    {{>tooltippedIcon icon='lock_open' iconClass='right' text='Has Mixed Content' position='right'}}
                  {{/if}}
                  {{#if $eq flag 'flash'}}
                    {{>tooltippedIcon icon='flash_off' iconClass='right' text='Uses Flash Player' position='right'}}
                  {{/if}}
                {{/if}}
              {{/each}}
            </a>
          {{/each}}
        </li>
      </ul>
    {{/each}}
  </div>

  {{> components_loading_indicator_background state=updating}}
</template>
