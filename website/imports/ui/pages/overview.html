<template name="pages_overview">
  <div class="container">

    <div class="card-panel">
      <a class="waves-effect waves-light btn reload-mal-list-btn">Reload MAL List</a>
      <a class="waves-effect waves-light btn reload-all-shows-btn">Attempt All Show Updates</a>
      {{#autoForm schema='Schemas.statusesSelection' id='statusesSelectionForm' autosave=true}}
        {{> afQuickField name='statuses' value=($GetStorageItem 'SelectedStatuses')}}
      {{/autoForm}}

      <ul class="collection">
        {{#each displayShows}}

          <!--TODO: Make this display better-->
          <li class="collection-item">
            <div class="row">
              <div class="col s12 m2">
                {{>components_image src=this.getThumbnailUrls.[0] caption=name class="responsive-img materialboxed"}}
              </div>
              <div class="col s12 m5">
                <p>
                  <a href="{{pathFor 'show' showId=_id}}">{{name}}</a>
                </p>
                <p>
                  Start: {{displayAiringDate airedStart}}
                  <br>
                  End: {{displayAiringDate airedEnd}}
                  <br>
                  Season: {{displaySeason season}}
                  <br>
                  {{$dot this.availableEpisodes ($GetStorageItem 'SelectedTranslationType')}} out of {{episodeCount}} episodes available
                  <br>
                  Airs every {{displayMinuteInterval (relevantBroadcastInterval ($GetStorageItem 'SelectedTranslationType'))}}
                </p>
              </div>
              <div class="col s12 m5">

                <ul class="collection">
                  {{#each episodesToWatch this}}
                    <a href="{{pathFor 'episode' showId=showId translationType=translationType episodeNumStart=episodeNumStart episodeNumEnd=episodeNumEnd notes=notesEncoded}}" class="collection-item">
                      Episode {{fancyKey}}
                    </a>
                  {{/each}}
                  {{#if $eq (airingState ($GetStorageItem 'SelectedTranslationType')) 'Completed'}}
                    <li class="collection-item">Finished Airing</li>
                  {{else}}
                    <li class="collection-item">
                      Next Episode: {{displayUploadDate (nextEpisodeDate ($GetStorageItem 'SelectedTranslationType'))}}
                      <br>
                      <span class="hidden">Next Episode:</span> in {{displayMinuteInterval (nextEpisodeInterval ($GetStorageItem 'SelectedTranslationType'))}}
                    </li>
                  {{/if}}
                </ul>

                <div class="flex-row">
                  <div class="flex-col-center">
                    <a class="waves-effect waves-light btn reload-show-btn {{#unless expired}}disabled{{/unless}}" data-showid="{{_id}}">Attempt Show Update</a>
                  </div>
                  {{#if locked}}
                    <div class="flex-col-sides reload-show-spinner-col">
                      <div class="preloader-wrapper small active">
                        <div class="spinner-layer">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  {{/if}}
                </div>

              </div>
            </div>
          </li>

        {{else}}
          <li class="collection-item center">
            <p class="flow-text">
              No Items
            </p>
          </li>
        {{/each}}

        <li class="collection-item center {{#unless loading}}removed{{/unless}}" id="load-more-items">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
          <span>Loading More Items ...</span>
        </li>
      </ul>
    </div>

  </div>
</template>
