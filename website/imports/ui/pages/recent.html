<template name="pages_recent">
  <div class="container">

    <div class="card-panel">
      <ul class="collection">
        {{#each episodeJoined in episodesJoined}}

          <!--TODO: Make this display better-->
          <li class="collection-item">
            <div class="row">
              <div class="col s12 m2">
                {{>components_image src=episodeJoined.show.getThumbnailUrls.[0] caption=episodeJoined.show.name class="responsive-img materialboxed"}}
              </div>
              <div class="col s12 m8">
                <p>
                  <a href="{{pathFor 'show' showId=episodeJoined.show._id}}">{{episodeJoined.show.name}}</a>
                </p>
                <p>
                  <a href="{{pathFor 'episode' showId=episodeJoined.showId translationType=episodeJoined.translationType episodeNumStart=episodeJoined.episodeNumStart episodeNumEnd=episodeJoined.episodeNumEnd notes=episodeJoined.notesEncoded}}">
                    Episode {{episodeJoined.fancyKey}} ({{episodeJoined.translationTypeExpanded}})
                  </a>
                  out of {{episodeJoined.show.episodeCount}}
                </p>
                <p>
                  {{displayUploadDate episodeJoined.uploadDate}}
                </p>
                <p>
                  Airs every {{displayMinuteInterval (episodeJoined.show.relevantBroadcastInterval episodeJoined.translationType)}}
                </p>
              </div>
              <div class="col s12 m2">
                <ul class="right episode-streamer-list">
                  {{#each streamer in episodeJoined.streamers}}
                    <li>{{streamer.name}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </li>

        {{else}}
          <li class="collection-item center">
            <p class="flow-text">
              No Episodes Available
            </p>
          </li>
        {{/each}}

        <li class="collection-item center {{#unless episodesLoading}}removed{{/unless}}" id="load-more-episodes">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
          <span>Loading More Episodes ...</span>
        </li>
      </ul>
    </div>

  </div>
</template>
