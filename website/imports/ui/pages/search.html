<template name="pages_search">
  <div class="container">

    <div class="card-panel">
      {{#autoForm schema='Schemas.Search' id='animeSearchFormQuery' autosave=true autosaveOnKeyup=true}}
        {{> afQuickField name='query'}}
      {{/autoForm}}
    </div>

    <ul class="collapsible card-panel" data-collapsible="expandable">
      <li>
        <div class="collapsible-header collapsible-header-dropdown">
          <i class="material-icons">arrow_drop_down</i>
          More Search Options
        </div>
        <div class="collapsible-body">
          {{#autoForm schema='Schemas.Search' id='animeSearchFormOptions' autosave=true}}
            {{> afQuickField name='types'}}
            {{> afQuickField name='includeTypes'}}
            {{> afQuickField name='genres'}}
            {{> afQuickField name='includeGenres'}}
            <div class="row">
              <div class="col s12">
                <button class="btn waves-effect waves-light" type="reset">
                  Reset
                  <i class="material-icons right">settings_backup_restore</i>
                </button>
              </div>
            </div>
          {{/autoForm}}
        </div>
      </li>
    </ul>

    <div class="card-panel">
      <ul class="collection">
        {{#each shows}}

          <!--TODO: Make this display better-->
          <li class="collection-item">
            <div class="row">
              <div class="col s12 m2">
                {{>components_image src=this.getThumbnailUrls.[0] caption=name class="responsive-img materialboxed"}}
              </div>
              <div class="col s12 m10">
                <p>
                  <a href="{{pathFor 'show' showId=_id}}">{{name}}</a>
                </p>
                <p>[{{altNames}}]</p>
                <p>{{{description}}}</p>
                <p>MAL ID: {{malId}}</p>
                <p>Type: {{type}}</p>
                <p>Genres: [{{genres}}]</p>
                <p>
                  Airing:
                  {{airedStart.date}}/{{airedStart.month}}/{{airedStart.year}} {{airedStart.hour}}:{{airedStart.minute}}
                  -
                  {{airedEnd.date}}/{{airedEnd.month}}/{{airedEnd.year}} {{airedEnd.hour}}:{{airedEnd.minute}}
                </p>
                <p>Season: {{season.quarter}} {{season.year}}</p>
                <p>
                  {{#each streamerUrls}}
                    <a target="_blank" rel="noopener" href="{{url}}">{{streamerId}} ({{type}})</a>;
                  {{/each}}
                </p>
              </div>
            </div>
          </li>

        {{else}}
          <li class="collection-item center">
            <p class="flow-text">
              No Results Found
            </p>
          </li>
        {{/each}}

        <li class="collection-item center {{#unless showsLoading}}removed{{/unless}}" id="load-more-results">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
          <span>Loading More Results ...</span>
        </li>
      </ul>
    </div>

  </div>
  {{> components_loading_indicator_background state=searching}}
</template>
