<template name="pages_search">
  <div class="container">

    <div class="card-panel">
      {{#autoForm schema='Schemas.animeSearch' id='animeSearchForm' autosave=true autosaveOnKeyup=true}}
        {{> afQuickField name='query'}}
      {{/autoForm}}
    </div>

    <div class="card-panel">
      <ul class="collection">
        {{#each shows}}

          <!--TODO: Make this display better-->
          <li class="collection-item">
            <div class="row">
              <div class="col s12 m2">
                <img src="{{getThumbnailUrl this}}" class="responsive-img materialboxed" data-caption="{{name}}">
              </div>
              <div class="col s12 m10">
                <a href="{{pathFor 'show' showId=_id}}">{{name}}</a>
                <p>[{{altNames}}]</p>
                <p>{{{description}}}</p>
                <p>MAL ID: {{malId}}</p>
                <p>Type: {{type}}</p>
                <p>
                  {{#each streamerUrls}}
                    <a target="_blank" rel="noopener" href="{{url}}">{{streamerId}} ({{type}})</a>;
                  {{/each}}
                </p>
              </div>
            </div>
          </li>

        {{else}}
          <li class="collection-item center">
            <p class="flow-text">
              No Results Found
            </p>
          </li>
        {{/each}}

        <li class="collection-item center {{#unless showsLoading}}removed{{/unless}}" id="load-more-results">
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
          <span>Loading More Results ...</span>
        </li>
      </ul>
    </div>

  </div>
  {{> components_loading_indicator_background state=searching}}
</template>
