<template name="pages_show">
  <div class="container">

    <div class="card-panel">
      <!--TODO: Make this display better-->
      <h2 class="card-title">Information:</h2>

      <ul class="collection">
        <li class="collection-item">
          <p>Name:</p>
          <p>{{show.name}}</p>
        </li>
        <li class="collection-item">
          <p>Alternative Names:</p>
          <p>
            <ul>
              {{#each show.altNames}}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </p>
        </li>
        <li class="collection-item">
          <p>Description:</p>
          <p>{{{show.description}}}</p>
        </li>
        <li class="collection-item">
          <p>MAL ID:</p>
          <p>{{show.malId}}</p>
        </li>
        <li class="collection-item">
          <p>Type:</p>
          <p>{{show.type}}</p>
        </li>
        <li class="collection-item">
          <p>Genres:</p>
          <p>
            <ul>
              {{#each show.genres}}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </p>
        </li>
        <li class="collection-item">
          <p>Airing:</p>
          <p>
            {{displayAiringDate show.airedStart}} - {{displayAiringDate show.airedEnd}}
          </p>
        </li>
        <li class="collection-item">
          <p>Season:</p>
          <p>{{displaySeason show.season}}</p>
        </li>
        <li class="collection-item">
          <p>Episodes:</p>
          <p>{{show.episodeCount}}</p>
        </li>
        <li class="collection-item">
          <p>Broadcast Intervals:</p>
          <p>
            Scraped: {{displayMinuteInterval show.broadcastIntervalMinutes}}
            <br>
            Determined Sub: {{displayMinuteInterval show.determinedIntervalMinutes.sub}}
            <br>
            Determined Dub: {{displayMinuteInterval show.determinedIntervalMinutes.dub}}
            <br>
            Determined Raw: {{displayMinuteInterval show.determinedIntervalMinutes.raw}}
          </p>
        </li>
        <li class="collection-item">
          <p>Streamers:</p>
          <p>
            <ul>
              {{#each show.streamerUrls}}
                <li>
                  <a target="_blank" rel="noopener" href="{{url}}">{{streamerId}} ({{type}})</a>
                </li>
              {{/each}}
            </ul>
          </p>
        </li>
        <li class="collection-item">
          <p>Update State:</p>
          <p>
            Last Start - {{show.lastUpdateStart}}
            <br>
            Last End - {{show.lastUpdateEnd}}
          </p>
        </li>
      </ul>

      {{#if watchState}}
        <ul class="collection">
          <li class="collection-item">
            <p>MAL Status:</p>
            <p>
              {{watchState.getStatusFancy}}
            </p>
          </li>
          <li class="collection-item">
            <p>MAL Rewatching:</p>
            <p>
              {{#if watchState.malRewatching}}
                Yes
              {{else}}
                No
              {{/if}}
            </p>
          </li>
          <li class="collection-item">
            <p>MAL Score:</p>
            <p>
              {{watchState.malScore}}
            </p>
          </li>
        </ul>
      {{/if}}
    </div>

    <div class="card-panel">
      <h2 class="card-title">Thumbnails:</h2>
      {{>components_carousel images=show.getThumbnailUrls}}
    </div>

    <div class="card-panel">
      <h2 class="card-title">
        Subbed:
        <span class="card-subtitle">{{show.airingState 'sub'}}</span>
      </h2>
      <ul class="collection">
        {{#if $neq (show.airingState 'sub') 'Completed'}}
          <li class="collection-item">
            <div class="row">
              <div class="col s6">
                Next episode airs in {{displayMinuteInterval (show.nextEpisodeInterval 'sub')}}
              </div>
              <div class="col s6 right-align">
                on {{displayUploadDate (show.nextEpisodeDate 'sub')}}
              </div>
            </div>
          </li>
        {{/if}}
        {{> pages_show_episodes episodesJoined 'sub'}}
      </ul>
    </div>

    <div class="card-panel">
      <h2 class="card-title">
        Dubbed:
        <span class="card-subtitle">{{show.airingState 'dub'}}</span>
      </h2>
      <ul class="collection">
        {{#if $neq (show.airingState 'dub') 'Completed'}}
          <li class="collection-item">
            <div class="row">
              <div class="col s6">
                Next episode airs in {{displayMinuteInterval (show.nextEpisodeInterval 'dub')}}
              </div>
              <div class="col s6 right-align">
                on {{displayUploadDate (show.nextEpisodeDate 'dub')}}
              </div>
            </div>
          </li>
        {{/if}}
        {{> pages_show_episodes episodesJoined 'dub'}}
      </ul>
    </div>

    <div class="card-panel">
      <h2 class="card-title">
        Raw:
        <span class="card-subtitle">{{show.airingState 'raw'}}</span>
      </h2>
      <ul class="collection">
        {{#if $neq (show.airingState 'raw') 'Completed'}}
          <li class="collection-item">
            <div class="row">
              <div class="col s6">
                Next episode airs in {{displayMinuteInterval (show.nextEpisodeInterval 'raw')}}
              </div>
              <div class="col s6 right-align">
                on {{displayUploadDate (show.nextEpisodeDate 'raw')}}
              </div>
            </div>
          </li>
        {{/if}}
        {{> pages_show_episodes episodesJoined 'raw'}}
      </ul>
    </div>

  </div>
</template>

<template name="pages_show_episodes">
  {{#each this}}
    <a href="{{pathFor 'episode' showId=showId translationType=translationType episodeNumStart=episodeNumStart episodeNumEnd=episodeNumEnd notes=notesEncoded}}" class="collection-item">
      <div class="row">
        <div class="col s4">
          Episode {{fancyKey}}
          <br>
          {{displayUploadDate uploadDate}}
        </div>
        <div class="col s4">
          {{#if watched}}
            âœ” Watched
          {{/if}}
        </div>
        <div class="col s4">
          <ul class="right episode-streamer-list">
            {{#each streamers}}
              <li>{{name}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
    </a>
  {{/each}}
</template>
